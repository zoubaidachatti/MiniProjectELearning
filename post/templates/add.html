{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" >
    <title>Add</title>
</head>
<body>
    <div class="container my-4">
        <h3>Add Post</h3>
        <p><a class="btn btn-success" href="/admin">All Data</a></p>
        <div class="card my-3">
            <h5 class="card-header"> Add Post </h5>
            
            <div class="card-body">
                

                <form method = 'POST' enctype="multipart/form-data" action="add">
                    {% csrf_token %}
                    <table class="table table-bordered">
                        {% for field in upload_form %}
                        <tr>
                            {% if field.label == 'State' %}
                            <th>{{field.label}}</th>
                            <td>
                                <input type="radio" id="Yes" name="state" value="Yes">
                                <label for="Yes">Yes</label>

                                <input type="radio" id="No" name="state" value="No">
                                <label for="No">No</label>
                            </td>

                            {% elif field.label == 'Category' %}
                            <th>{{field.label}}</th>
                            <td>
                                <select name="category" id="category-select">
                                    <option value="">--Please choose an option--</option>
                                    <option value="Mobile">Mobile</option>
                                    <option value="Web">Web</option>
                                    <option value="Cloud">Cloud</option>
                                </select>
                            </td>
                                
                            {% else %}
                                <th>{{field.label}}</th>
                                <td>{{ field }}</td>
                            {% endif %}
                            
                        </tr>
                        {% endfor %}
                    </table>
                    <button type="submit" class="btn btn-lg btn-warning">Submit</button>
                </form>

               
            </div>
        </div>
    </div>
</body>
</html>
